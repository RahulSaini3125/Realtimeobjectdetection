{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign in</title>
    <link rel="stylesheet" href="{% static 'app/content/index.css' %}">
    <link rel="shortcut icon" href="{% static 'app/content/favicon.png'%}" />
    <link href="https://getbootstrap.com/docs/4.6/examples/sign-in/signin.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body class="text-center">
    <form class="form-signin" action="{% url 'sign_in_form'  %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'app/content/favicon.png'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputName" class="sr-only">First Name</label>
        <input type="text" id="inputName" name="first_name" class="form-control" placeholder=" First Name" required autofocus>

        <label for="inputName" class="sr-only">Last Name</label>
        <input type="text" id="inputName" name="last_name" class="form-control" placeholder=" Last Name" required autofocus>


        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="user_email" class="form-control" placeholder="Email address" required autofocus>


        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="user_password" class="form-control" placeholder="Password" required>


        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">

        <p>Already Have a Account <a href="{% url 'landing_page' %}">Login</a>  </p>
    </form>
</body>
</html>
