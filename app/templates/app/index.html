{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'app/content/layout.css' %}">
    <link rel="shortcut icon" href="{% static 'app/content/favicon.png'%}" />
    <link href="https://getbootstrap.com/docs/4.6/examples/sign-in/signin.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'app/content/favicon.png'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>

        <label for="inputEmails" class="sr-only"> Email</label>
        <input type="email" id="inputEmails" name="useremail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPasswords" class="sr-only">Password</label>
        <input type="password" id="inputPasswords" name="password" class="form-control" placeholder="Password" required>


        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
        <p>Do Not Have Account yet? <a href="{% url 'Sign_in' %}">Sign in</a>  </p>
    </form>
</body>
</html>
